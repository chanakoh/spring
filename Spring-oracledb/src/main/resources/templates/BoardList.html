<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Board List</h1>
<table border="1">
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Text</th>
			<th>Author</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="board : ${boards}">
			<td th:text="${board.board_id}"></td>
			<td th:text="${board.title}"></td>
			<td th:text="${board.content}"></td>
			<td th:text="${board.author}"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
