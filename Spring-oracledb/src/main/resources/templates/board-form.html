<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>게시글 작성하기</title>
<link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
	<h2>게시글 작성하기</h2>
	<form  action="#"th:object="${board}" 
	th:action="${boardId != null ? '/boards/update/' + board_id : '/boards/create'}" method="post">
		<input type="hidden" th:field="*{board_id}">
		
		<label for="title">제목 : </label>
		<input  type="text" th:field="*{title}" required>
		
		<label form="content">내용 : </label>
		<input type="text" th:field="*{content}" required>
		
		<label for="author">작가 : </label>
		<input type="text" th:field="*{author}" required>
		
		<button type="submit">입력하기</button>
	</form>
</body>
</html>
