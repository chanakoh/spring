<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Product List</title>
	</head>
	<body>
	    <h2>Product List</h2>
	    <table border="1">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Category</th>
	                <th>Price</th>
	                <th>Name</th>
	                <th>Stock Quantity</th>
	                <th>Detail(상세보기)</th>
	                <th>Update(수정하기)</th>
	                <th>Cart(장바구니담기)</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="product : ${products}">
	                <td th:text="${product.id}"></td>
	                <td th:text="${product.category}"></td>
	                <td th:text="${product.price}"></td>
	                <td th:text="${product.product_name}"></td>
	                <td th:text="${product.stock_quantity}"></td>
	                <td><a th:href="@{/products/details/{id}(id=${product.id})}">상세보기 클릭</a></td>
                    <td><a th:href="@{/products/update/{id}(id=${product.id})}">수정</a></td>
	            </tr>
	        </tbody>
	        <tfoot>
				 <a th:href="@{/products/new}">추가하기</a>
			</tfoot>
	    </table>
	    
	</body>
</html>
